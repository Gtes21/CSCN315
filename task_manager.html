<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="index.html">Home</a> |
        <a href="task_manager.html">Task Manager</a>
    </nav>

    <main>
        <h1>Task Management</h1>

        <!-- Task Form -->
        <input type="text" id="taskTitle" placeholder="Task Title">
        <input type="text" id="taskDesc" placeholder="Task Description">
        <button id="createTask">Create Task</button>

        <h2>Tasks:</h2>
        <ul id="taskList"></ul>
    </main>

    <footer>
        <p>&copy; 2025 Sangcheon Kim. All rights reserved.</p>
    </footer>

    <script defer src="objects.js"></script>
    <script defer>
        // Reference to task list
        const taskList = document.getElementById('taskList');
        const taskArray = [];

        // Create Task button handler
        document.getElementById('createTask').addEventListener('click', () => {
            const title = document.getElementById('taskTitle').value.trim();
            const desc = document.getElementById('taskDesc').value.trim();
            if (!title || !desc) return;

            // âœ… Create a new instance of Task
            const task = new Task(title, desc);  // Requirement: using `new` keyword
            taskArray.push(task);

            // Add task to list
            const li = document.createElement('li');
            li.textContent = task.getSummary();
            taskList.appendChild(li);
        });
    </script>
</body>
</html>
