    <main>
        <h1>User Options Form</h1>

        <!-- Requirement #1: Checkboxes and Textbox Selection -->
        <h2>Choose Your Interests:</h2>
        <label><input type="checkbox" value="Programming" class="interest"> Programming</label>
        <label><input type="checkbox" value="Gaming" class="interest"> Gaming</label>
        <label><input type="checkbox" value="Music" class="interest"> Music</label>
        <label><input type="checkbox" value="Sports" class="interest"> Sports</label>
        <br>
        <input type="text" id="customInterest" placeholder="Add your own interest">
        <button id="addInterest">Add</button>
        <h3>Selected Interests:</h3>
        <ul id="interestList"></ul>
        <button id="clearInterests">Clear All</button>

        <!-- Requirement #2: Phone Number Input with Regex Validation -->
        <h2>Enter Your Phone Number:</h2>
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        <button id="validatePhone">Validate</button>
        <p id="phoneFeedback"></p>

        <!-- Requirement #3: File Upload and Display -->
        <h2>Upload a File:</h2>
        <input type="file" id="fileUpload">
        <button id="readFile">Read File</button>
        <pre id="fileContents"></pre>
    </main>
