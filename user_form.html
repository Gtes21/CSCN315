    <main>
        <h1>User Information Form</h1>
        <form id="registrationForm">
            <label>Full Name: <input type="text" name="fullName" required></label><br>
            <label>Username: <input type="text" name="username" required></label><br>
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Password: <input type="password" name="password" required></label><br>
            <label>Confirm Password: <input type="password" name="confirmPassword" required></label><br>
            <label>Phone Number: <input type="text" name="phoneNumber" required></label><br>
            <label>Date of Birth: <input type="date" name="dob" required></label><br>
            <label><input type="checkbox" name="agreeTerms"> I agree to the terms</label><br>
            <button type="submit">Register</button>
        </form>
        
        <p id="formErrors" style="color: red;"></p>
